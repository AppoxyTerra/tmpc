<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>---</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="test.css">
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<dialog id="login">
			<button onclick="closeModal(login)" class="closebtn">x</button>
			<h1>Login</h1>
			<form method="POST" action="">
				<label>Username:</label>
				<input type="text" name="username" id="username"><br>
				<label>Password:</label>
				<input type="password" name="psswd" id="psswd"><br>
				<input type="submit" value="Login">
			</form>
		</dialog>

		<dialog id="signin">
			<button onclick="closeModal(signin)" class="closebtn">x</button>
			<h1>Signin</h1>
			<form method="POST" action="">
				<label>Username:</label>
				<input type="text" name="username" id="username"><br>
				<label>Email:</label>
				<input type="email" name="email" id="psswd"><br>
				
				<label>Password:</label>
				<input type="password" name="psswd" id="psswd"><br>
				<label>Confirm password:</label>
				<input type="password" name="confirm_psswd" id="confirm_psswd"><br>
				<input type="submit" value="Login">
			</form>
		</dialog>

		<button onclick="login.showModal()">Login</button>
		<button onclick="signin.showModal()">Sign in</button>
		
		<script src="test.js" async defer></script>
	</body>
</html>
